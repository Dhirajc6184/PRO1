<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#Task-name">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <form class="d-flex" method="POST" action="search" role="search">
                {% csrf_token %}
              <input class="form-control me-2"  type="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


<div class="container">

    <form method="post">
        <center>
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" name="Task-name" id="Task-name" placeholder="Task-name">
            </div>
            <div class="col-12">

                <input type="text" class="form-control" name="Task-desc" placeholder='Task-desc' ="10" cols="20" id="Task-desc">
            </div>
            
            <br>
            <br>
            <button type="submit" class="btn btn-outline-info">Submit</button>
            <br>
            <br>
            
            <a href="see" class="btn btn-outline-success">View your enteries</a>
            </center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
